<div class="cart">
  <h3>Koszyk</h3>
  <table class="menu">
    <tr>
      <td>Name</td>
      <td>Description</td>
      <td>Price</td>
    </tr>
    <tr *ngFor="let dish of dishes">
      <td>{{dish.name}}</td>
      <td>{{dish.description}}</td>
      <td>{{dish.price}}</td>
      <button href="#" (click)="removeDishFromCart(dish)">Usuń</button>
    </tr>
  </table>

<button class="order">ZAMÓW</button>
</div>
