<table class="orders">
  <tr>
    <td>Id</td>
    <td>Id potraw</td>
    <td>Data</td>
    <td>Imię</td>
    <td>Nazwisko</td>
    <td>Miasto</td>
    <td>Ulica</td>
    <td>Numer</td>
    <td>Kontakt</td>
    <td>STATUS</td>
  </tr>
  <tr *ngFor="let order of orderService.orders$ | async">
    <td>{{order.id}}</td>
    <td>{{order.dishesIds}}</td>
    <td>{{order.date}}</td>
    <td>{{order.firstName}}</td>
    <td>{{order.lastName}}</td>
    <td>{{order.town}}</td>
    <td>{{order.street}}</td>
    <td>{{order.number}}</td>
    <td>{{order.mobile}}</td>
    <td>{{order.status}}</td>
    <button class="button" [routerLink]="['/order-details', order.id]">
      Szczegóły i edycja
    </button>
  </tr>
</table>
<button class="button" [routerLink]="['/admin']">POWRÓT</button>
